<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Room</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- SockJS & STOMP -->
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .chat-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
      height: 80vh;
      overflow: hidden;
      animation: fadeIn 0.8s ease-in-out;
    }

    header {
      padding: 1rem;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      font-weight: 600;
      text-align: center;
      font-size: 1.2rem;
    }

    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: #f7f7f7;
    }

    .message {
      margin-bottom: 0.8rem;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      max-width: 75%;
      word-wrap: break-word;
      animation: slideIn 0.3s ease;
    }

    .sent {
      background: #4facfe;
      color: white;
      align-self: flex-end;
    }

    .received {
      background: #e0e0e0;
      color: #333;
      align-self: flex-start;
    }

    .input-bar {
      display: flex;
      padding: 0.8rem;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .input-bar input {
      flex: 1;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-right: 0.5rem;
    }

    .input-bar button {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      border: none;
      padding: 0.7rem 1.2rem;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.1s ease, background 0.3s ease;
    }

    .input-bar button:hover {
      background: linear-gradient(135deg, #00f2fe, #4facfe);
      transform: translateY(-1px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
<div class="chat-container">
  <header>ðŸ’¬ Chat Room</header>
  <div id="chat"></div>
  <div class="input-bar">
    <input id="msg" placeholder="Type message here..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
    const username = localStorage.getItem('username') || "User";
    const socket = new SockJS("/ws");
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, function () {
      stompClient.subscribe("/topic/messages", function (message) {
        const msg = JSON.parse(message.body);
        displayMessage(msg.sender, msg.content);
      });
    });

    function sendMessage() {
      const content = document.getElementById("msg").value.trim();
      if (!content) return;

      const message = { sender: username, content };
      stompClient.send("/app/chat", {}, JSON.stringify(message));
      displayMessage(username, content, true);
      document.getElementById("msg").value = "";
    }

    function displayMessage(sender, content, isSent = false) {
      const chat = document.getElementById("chat");
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", isSent ? "sent" : "received");
      msgDiv.innerText = sender + ": " + content;
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
